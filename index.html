<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bites</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1>Global Bites</h1>
        <h2>Explore Italian, Hungarian & Asian Flavors</h2>
        <a href="#cards" class="btn-primary">Discover Our Dishes</a>
      </div>
    </div>
    <div class="container">
      <h2>Our Signature Plates</h2>
      <div class="cards" id="cards">
        <div class="card">
          <img src="images/italia.cuisine.jpg" alt="Italian Food">
          <h3>Italian</h3>
        </div>
        <div class="card">
          <img src="images/hungarian.cuisine.jpg" alt="Hungarian Food">
          <h3>Hungarian</h3>
        </div>
        <div class="card">
          <img src="images/asian.cuisine.jpg" alt="Asian Food">
          <h3>Asian</h3>
        </div>
      </div>
    </div>
  </body>
</html>
